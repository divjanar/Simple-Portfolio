    <!-- Add the script to show live time -->
    <script>
        // Function to update the live time
        function updateTime() {
            const liveTimeElement = document.getElementById("live-time");
            
            // Get the current date and time
            const now = new Date();

            // Extract hours, minutes, and seconds
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();

            // Determine AM or PM
            const ampm = hours >= 12 ? 'pm' : 'am';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // The hour '0' should be '12'
            minutes = minutes < 10 ? '0' + minutes : minutes; // Add leading zero to minutes
            seconds = seconds < 10 ? '0' + seconds : seconds; // Add leading zero to seconds

            // Format the time string
            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;

            // Update the live time element on the page
            liveTimeElement.textContent = timeString;
        }

        // Update the time every second
        setInterval(updateTime, 1000);

        // Call the updateTime function immediately to show time as soon as the page loads
        updateTime();
    </script>
